{% extends 'base/base.html' %}
{% block page_content %}

 <div class="row">
        {% for job in job_list %}
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ job.title }}</h5>
                        <p class="card-text">{{ job.description }}</p>
                        <a href="{% url 'details job' pk=job.pk %}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
{% endblock %}

{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <img src="{% static '/common/logo2.JPG' %}" alt="">
            </div>
        <div class="col">
        {{ title }}
        </div>
            <div class="col">
                <form action="{% url 'sign up' %}" method="POST">
                    {% for field in form %}
                        {{ field.label_tag }}
                        {{ field }}
                    {% endfor %}
                    <input type="submit" class="btn btn-primary" value="SignUp">
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
